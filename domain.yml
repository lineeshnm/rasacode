entities: []
intents:
  - chitchat.greet
  - chitchat.bye
actions:
  - action_botfront_disambiguation
  - action_botfront_disambiguation_followup
  - action_botfront_fallback
  - action_botfront_mapping
  - utter_greeting
  - utter_question
  - utter_bye
  - utter_feedback
  - utter_image
  - utter_carousels
forms: []
responses:
  utter_greeting:
    - text: Hi there!
      language: en
      metadata:
        linkTarget: _blank
        userInput: show
        forceOpen: false
        forceClose: false
  utter_question:
    - text: Are you ready to get started?
      quick_replies:
        - title: "Yes \U0001F44D"
          type: postback
          payload: /basics.yes
        - title: "No \U0001F44E"
          type: postback
          payload: /basics.no
      metadata: null
      language: en
  utter_bye:
    - text: See you soon
      language: en
  utter_feedback:
    - text: How was the experiance?
      buttons:
        - title: Great
          type: postback
          payload: /bye.great
        - title: Sad
          type: postback
          payload: /bye.sad
        - title: I have a feedback
          type: web_url
          url: 'https://openshift.com'
      language: en
      metadata: null
  utter_image:
    - image: >-
        data:image/png;base64,
      isNew: true
      language: en
      metadata: null
  utter_carousels:
    - template_type: generic
      elements:
        - title: Linux
          subtitle: Linux training courses
          image_url: >-
            data:image/jpeg;base64,
          buttons:
            - title: Beginner
              type: postback
              payload: '/linux.course{"level":"Beginner"}'
            - title: Intermediate
              type: postback
              payload: '/linux.course{"level":"Intermediate"}'
            - title: Expert
              type: postback
              payload: '/linux.course{"level":"Expert"}'
          default_action:
            type: web_url
            url: 'http://linux.org'
        - title: Python
          subtitle: Python training courses
          image_url: >-
            data:image/jpeg;base64,
          buttons:
            - title: Beginner
              type: postback
              payload: '/python.course{"level":"Beginner"}'
            - title: Intermediate
              type: postback
              payload: '/python.course{"level":"Intermediate"}'
            - title: Expert
              type: postback
              payload: '/python.course{"level":"Expert"}'
          default_action:
            type: web_url
            url: 'http://python.org'
        - title: Rasa
          subtitle: Rasa training courses
          image_url: >-
            https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR_csL66unKUfdgtgk7sUXACYW43VSDcWlEgA&usqp=CAU
          buttons:
            - title: Beginner
              type: postback
              payload: '/rasa.course{"level":"Beginner"}'
            - title: Intermediate
              type: postback
              payload: '/rasa.course{"level":"Intermediate"}'
            - title: Expert
              type: postback
              payload: '/rasa.course{"level":"Expert"}'
          default_action:
            type: web_url
            url: 'http://rasa.com'
      language: en
      metadata:
        linkTarget: _blank
        userInput: disable
        forceOpen: true
        forceClose: false
slots:
  disambiguation_message:
    type: unfeaturized
  fallback_language:
    type: unfeaturized
    initial_value: en
